<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"><span class="pln"></span>
</head>
<body>
    <div>
        <input type="checkbox" id="Front-End">
        <label class="label-inline" for="Front-End">Front-End</label>
    </div>
    <div>
        <input type="checkbox" id="Back-End">
        <label class="label-inline" for="Back-End">Back-End</label>
    </div>

    <div>
        <input type="checkbox" id="Back-End" checked>
        <label class="label-inline" for="Back-End">Back-End</label>
    </div>

    <div>
        <input type="checkbox" id="Back-End" disabled>
        <label class="label-inline" for="Back-End">Back-End</label>
    </div>
</body>
</html>

<!-- body {
    padding: 2rem;
  } -->

<!-- 1. To make a checkbox selected/checked use checked attribute

2. To make a checkbox disabled use disabled attribute -->
