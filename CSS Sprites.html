<!-- CSS Sprites are used to combine multiple images into a single image file. This technique is used to reduce the number of HTTP requests made by a web page, which can improve loading times and performance.

Problems:
1. File size can get too large, if we combine many images.
2. Sprites are not flexible. If we need to change one image, we have to re-export the entire sprite sheet. -->
