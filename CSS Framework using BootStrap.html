<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <form class="w-50">
        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" id="name" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" type="email">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
        <button class="btn btn-secondary" type="reset">Reset</button>
    </form>
</body>
</html>

<!-- w-50 is used to set the width of the form to 50% of its parent container.

mb-3 is used to add the margin bottom of 3 units to the form elements for Name and Email.

form-label is used to style the labels for the form elements.

form-control is used to style the input fields for Name and Email.

btn is used to style the buttons.

btn-primary and btn-secondary are used to style the buttons with primary and secondary colors respectively. -->
