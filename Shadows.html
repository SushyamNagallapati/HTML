<!-- 1. In box-shadow, the first value is horizontal distance of shadow [+ve right, -ve left], second value is vertical distance of shadow [+ve down, -ve up], third value is to soften or blur the shadow, and fourth value is color of shadow.

.box {
    width: 600px;
    height: 500px;
    background: gold;
    box-shadow: 0 0 30px grey;
}

2. To get semi-transparent black, we can use the color numbering as below

h1 {
    color: white;
    text-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);
} -->
